<button class="btn btn-outline-primary" (click)="onClickOpenForm()">
  Add Recipe
</button>

<div *ngIf="openForm">
  <fieldset>
    <legend>Recipe Details</legend>
    <label>Name: <br /><input type="text" name="name" /></label><br />
    <label
      >Description: <br />
      <input type="text" name="description" /></label
    ><br />
    <label
      >Ingredients: <br />
      <input type="text" name="ingredients" /></label
    ><br />
    <label
      >Steps: <br />
      <input type="text" name="steps"
    /></label>
  </fieldset>
  <button class="btn btn-success">Save Recipe</button>
</div>
