<div class="container">
  <div class="row justify-content-between">
    <div class="col-md-6">
      <h3>Shopping List</h3>
      <hr />
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let ingredient of ingredients"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </ul>
      <hr />
      <app-shopping-edit></app-shopping-edit>
      <div class="container">
        <div class="row">
          <button class="btn btn-outline-primary">Edit Shopping List</button>
        </div>
      </div>
    </div>
  </div>
</div>
