<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddToPantry(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-10 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
          />
        </div>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="submit">Add</button>
              <button class="btn btn-danger" type="button">Delete</button>
              <button class="btn btn-primary" type="button">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<hr />
<!-- output pantryIngredients to the view -->
<div *ngFor="let ingredient of pantryIngredients">
  <p>{{ ingredient.name }} {{ ingredient.amount }}</p>
</div>
